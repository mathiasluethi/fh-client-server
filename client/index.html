<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <title>Basic multiplayer online game</title>
</head>

<body>
    <div id='screen' class="center">
        <div id="life-lost-overlay"></div>
        <div id="lobby">
            <div id="lobby-title" class="center">
                <span>Language Adventure</span>
            </div>
            <div class="center">
                <div id="player-count">1/3 Players</div>
            </div>
            <div id="lobby-field" class="center">
                <div id="players">
                    <div id="player1" class="player">
                        <div class="image-container2">
                            <img src="images/mann.png" class="avatars">
                        </div>
                    </div>
                    <div id="player2" class="player">
                        <div class="image-container2">
                            <img src="images/frau.png" class="avatars">
                        </div>
                    </div>
                    <div id="player3" class="player">
                        <div class="image-container2">
                            <img src="images/mann.png" class="avatars">
                        </div>
                    </div>
                </div>
            </div>
            <div id="lobby-button" class="center">
                <button id="start_button" onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div id="transition-screen">
                <div id="transition-title" class="center">
                    <span>Salut! <br>
                            Vous êtes en voyage autour du monde. Dans six endroits, il y a des tâches 
                            difficiles à résoudre. Essayez de trouver les bonnes réponses en équipe afin de pouvoir voyager plus loin.
                            </span>
                </div>
            </div>
        <div id="game" class="center">
            <div id="upperScreen">
                <div id="mission" class="center">
                    <div id="mission-field" class="center">
                        <span id="mission-text" class="text">Mission is loading</span>
                    </div>
                </div>
                <div id="question" class="center">
                    <div id="question-field" class="center">
                        <span id="question-text" class="text">Questions are loading</span>
                    </div>
                </div>
            </div>
            <div id="lowerScreen">
                <div class="quarter center">
                    <div class="wrapper center" onclick="makeSelection(event)">
                        <div class="image-container">
                            <img id="option1" class="images">
                        </div>
                    </div>
                </div>
                <div class="quarter center">
                    <div class="wrapper center" onclick="makeSelection(event)">
                        <div class="image-container">
                            <img id="option2" class="images">
                        </div>
                    </div>
                </div>
                <div class="quarter center">
                    <div class="wrapper center" onclick="makeSelection(event)">
                        <div class="image-container">
                            <img id="option3" class="images">
                        </div>
                    </div>
                </div>
                <div class="quarter center">
                    <div class="wrapper center" onclick="makeSelection(event)">
                        <div class="image-container">
                            <img id="option4" class="images">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
