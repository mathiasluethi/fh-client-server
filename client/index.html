<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <title>Basic multiplayer online game</title>
</head>

<body>
    <div id='screen'>
        <div id="upperScreen">
            <div id="mission" class="center">
                <div id="mission-field" class="center">
                    <span id="mission-text" class="text">Mission is loading</span>
                </div>
            </div>
            <div id="question" class="center">
                <div id="question-field" class="center">
                    <span id="question-text" class="text">Questions are loading</span>
                </div>
            </div>
        </div>
        <div id="lowerScreen">
            <div class="quarter center">
                <div class="wrapper center" onclick="makeSelection(event)">
                    <img src="images/seil.png" class="images"> 
                </div>
            </div>
            <div class="quarter center">
                <div class="wrapper center" onclick="makeSelection(event)">
                    <img src="images/ente.png" class="images"> 
                </div>
            </div>
            <div class="quarter center">
                <div class="wrapper center" onclick="makeSelection(event)">
                    <img src="images/boot.png" class="images"> 
                </div>
            </div>
            <div class="quarter center">
                <div class="wrapper center" onclick="makeSelection(event)">
                    <img src="images/flasche.png" class="images"> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
